<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>

  <style>
    :root {
      --primary: #5865F2;
      --bg: #f6f8fb;
      --card: #ffffff;
      --text: #2d3436;
      --muted: #6c757d;
      --danger: #e74c3c;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #eef2ff, #f8fbff);
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: var(--text);
    }

    .login-card {
      width: 100%;
      max-width: 380px;
      background: var(--card);
      border-radius: 20px;
      padding: 26px;
      box-shadow: 0 16px 40px rgba(0, 0, 0, 0.12);
    }

    h2 {
      text-align: center;
      margin-bottom: 22px;
    }

    label {
      font-size: 14px;
      font-weight: 600;
      display: block;
      margin-bottom: 6px;
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 12px;
      border: 1px solid #ddd;
      margin-bottom: 16px;
      font-size: 14px;
    }

    .btn {
      width: 100%;
      padding: 12px;
      border-radius: 12px;
      border: none;
      background: var(--primary);
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      font-size: 15px;
    }

    .btn:hover {
      opacity: 0.95;
    }

    .error {
      display: none;
      margin-top: 14px;
      background: #ffeaea;
      color: var(--danger);
      padding: 10px;
      border-radius: 10px;
      font-size: 13px;
      text-align: center;
    }

    .back {
      display: block;
      text-align: center;
      margin-top: 18px;
      text-decoration: none;
      font-weight: 600;
      color: var(--primary);
      font-size: 14px;
    }
  </style>
</head>

<body>

  <div class="login-card">
    <h2>Login</h2>

    <label for="username">Username</label>
    <input id="username" placeholder="Masukkan username">

    <label for="password">Password</label>
    <input id="password" type="password" placeholder="Masukkan password">

    <button class="btn" onclick="login()">Login</button>

    <div class="error" id="error">
      Username atau password salah
    </div>

    <a href="index.html" class="back">
      Kembali ke Website
    </a>
  </div>

  <script>
    const ADMIN = {
      username: "daynap",
      password: "140207"
    };

    function login() {
      if (
        username.value === ADMIN.username &&
        password.value === ADMIN.password
      ) {
        localStorage.setItem("adminLogin", "true");
        location.href = "admin.html";
      } else {
        document.getElementById("error").style.display = "block";
      }
    }
  </script>

</body>
</html>
