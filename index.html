<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Daftar Produk</title>

<style>
:root{
  --purple1:#a855f7;
  --purple2:#9333ea;
  --purple3:#7e22ce;
  --bg-dark:#0b0b12;
  --card-dark:#141421;
  --text:#ffffff;
  --muted:#9ca3af;
  --success:#2ecc71;
}

*{box-sizing:border-box}

body{
  margin:0;
  padding:20px;
  font-family:'Segoe UI',Arial;
  background:radial-gradient(circle at top,#151525,#050509);
  color:var(--text);
}

.admin-menu{
  position:fixed;
  top:20px;
  right:20px;
  z-index:999;
}

.hamburger{
  width:42px;height:42px;
  border-radius:12px;
  background:#111;
  box-shadow:0 0 20px rgba(168,85,247,.4);
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  cursor:pointer;
}

.hamburger span{
  width:22px;height:3px;
  background:#fff;
  margin:2px 0;
}

.admin-dropdown{
  display:none;
  position:absolute;
  top:52px;
  right:0;
  background:#111;
  border-radius:14px;
  box-shadow:0 10px 30px rgba(168,85,247,.35);
}

.admin-dropdown a{
  display:block;
  padding:12px 18px;
  color:#fff;
  text-decoration:none;
  font-weight:600;
}

.admin-dropdown a:hover{
  background:#1f1f2f;
}

/* ===== PROFILE ===== */
.profile-header{
  max-width:1100px;
  margin:40px auto;
  padding:24px;
  background:linear-gradient(145deg,#0f0f1a,#141425);
  border-radius:22px;
  display:flex;
  align-items:center;
  gap:22px;
  box-shadow:0 25px 60px rgba(0,0,0,.6);
}

.profile-img{
  width:80px;
  height:80px;
  border-radius:50%;
  object-fit:cover;
  position:relative;
  z-index:1;
}

.flame-ring{
  box-shadow:
    0 0 10px var(--purple1),
    0 0 30px var(--purple2),
    0 0 60px var(--purple3);
  animation:float 4s ease-in-out infinite;
}

.flame-ring::before{
  content:"";
  position:absolute;
  inset:-6px;
  border-radius:50%;
  background:conic-gradient(
    from 0deg,
    var(--purple1),
    var(--purple2),
    var(--purple3),
    var(--purple1)
  );
  filter:blur(14px);
  animation:spin 3s linear infinite;
  z-index:-1;
}

@keyframes spin{to{transform:rotate(360deg)}}
@keyframes float{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-5px)}
}

.profile-name{
  margin:0;
  font-size:26px;
}

.flame-text{
  color:#fff;
  text-shadow:
    0 0 8px var(--purple1),
    0 0 20px var(--purple2),
    0 0 40px var(--purple3);
  animation:flicker 2s infinite;
}

@keyframes flicker{
  0%,100%{opacity:1}
  45%{opacity:.85}
  55%{opacity:1}
}

.profile-desc{
  margin-top:6px;
  font-size:14px;
  color:var(--muted);
}

/* ===== TITLE ===== */
h1{
  text-align:center;
  margin:50px 0 35px;
  font-size:32px;
}

/* ===== PRODUCT GRID ===== */
.container{
  max-width:1100px;
  margin:auto;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:24px;
}

.product{
  background:linear-gradient(145deg,#111124,#17172c);
  border-radius:18px;
  padding:16px;
  box-shadow:0 20px 40px rgba(0,0,0,.6);
}

.img-wrap{
  height:190px;
  overflow:hidden;
  border-radius:14px;
  margin-bottom:14px;
}

.product-img{
  width:100%;
  height:100%;
  object-fit:cover;
}

.price{
  color:var(--success);
  font-weight:700;
  margin-bottom:14px;
}

.buttons{
  display:flex;
  gap:12px;
  margin-bottom:12px;
}

.btn{
  flex:1;
  padding:11px;
  border-radius:12px;
  border:none;
  font-weight:600;
  cursor:pointer;
  color:#fff;
}

.btn-buy{
  background:linear-gradient(135deg,var(--purple2),var(--purple3));
}

.btn-feature{
  background:linear-gradient(135deg,#06b6d4,#3b82f6);
}

.features{
  display:none;
  background:#0f0f1f;
  padding:12px;
  border-radius:12px;
  font-size:14px;
  color:#cbd5f5;
}


@media(max-width:600px){
  .profile-header{
    flex-direction:row;
  }
  .profile-img{
    width:64px;height:64px;
  }
  .profile-name{
    font-size:22px;
  }
}
</style>
</head>

<body>

<!-- MENU -->
<div class="admin-menu">
  <div class="hamburger" onclick="toggleAdminMenu()">
    <span></span><span></span><span></span>
  </div>
  <div class="admin-dropdown" id="adminDropdown">
    <a href="login.html">Login</a>
  </div>
</div>

<!-- PROFILE -->
<div class="profile-header">
  <img src="https://cdn.discordapp.com/attachments/1429902943808917596/1450927496332840961/Monochrome_Bold_Text_Floral_Pinterest_Graphic_20251218_020704_0000.png?ex=69445108&is=6942ff88&hm=f4d6c1ec5054c46288f341193c7ed11853326dd9661de00a3af1fff5df782000&"
       class="profile-img flame-ring">

  <div>
    <h2 class="profile-name flame-text">Dayy GTPS</h2>
    <p class="profile-desc">
      Penyedia Script GTPS Premium dengan performa cepat, terpercaya,
      dan support full update gratis.
    </p>
  </div>
</div>

<h1 id="typing"></h1>

<div class="container" id="produk"></div>

<script src="admin.js"></script>

<script>
function toggleAdminMenu(){
  adminDropdown.style.display=
    adminDropdown.style.display==="block"?"none":"block";
}
</script>

</body>
</html>
